                        <div class="well lead col-md-6">
                          <div class = "panel panel-primary black-font">
                            <div class="panel-heading">
                              <input type="text" class = "black-font" id="searchLost" size = 26
                                onkeypress="return enterPressed(event)">
                              <button class = "black-font" onclick="searchFunction()" id = "listLostSearch">Search</button>
			      <div id = "selectDate">
                               <select class = 'black-font' id ="day">
			        <script>
				    for (var i = 1; i <=31; i++){
	 				$('#day').append('<option>' + i + '</option>');
				    }
				   </script>
                   	        </select>
                                 <select class = "black-font" id="month">
			        <script>
				monthArray = ["Jan", "Feb", "Mar", "Apr", "May", "Jne", "Jly", "Aug", "Sep", "Oct", "Nov", "Dec"];
				    for (var i = 0; i <12; i++){
	 				$('#month').append('<option>' + monthArray[i] + '</option>');
				    }
				   </script>
                                 </select>
                               <select class = 'black-font' id ="year">
			        <script>
				var currentYear = new Date().getFullYear()
				    for (var i = 0; i < 3; i++){
					var year = currentYear - i;
	 				$('#year').append('<option>' + year + '</option>');
				    }
				   </script>
                   	        </select>
				<input type="checkbox" id = 'checkDate' checked>

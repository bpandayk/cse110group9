<body>

<div id="wrapper" class="active">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul id="sidebar_menu" class="sidebar-nav">
           <li class="sidebar-brand"><a href="newIndex.html">LOST & FOUND</a></li>
      </ul>
        <ul class="sidebar-nav" id="sidebar">
            <li><a href="newLostPage.html">Browse Lost</a></li>
            <li><a href="newLostForm.html">Report Lost</a></li>
            <li><a href="newFoundPage.html">Browse Found</a></li>
            <li><a href="newFoundForm.html">Report Found</a></li>
        </ul>
        </ul>
      </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="row">
                <div class="col-md-12">
                    <div class="topBar">
                        <div class="title">Report Lost</div>
                    </div>
                    <div style="padding-top:80px">
                        <div class="col-md-3"></div>
                        <div class="col-sm-6">
                       <div class = "panel panel-primary">
                         <div class="panel-heading">Report Lost Item(s)</div>
                         <div class="panel-body">
                           <div class="col-md-1"></div>
                           <div class = 'infobt'><label>Your Contact Information</label></div>
                          <div class="forms">
                         <form class="form-horizontal">
                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Name<font color="RED">*</font></label>
                              <div class = "col-sm-6">
                                <input type="text" class="form-control" id="lostname" placeholder="First Last">
                              </div>
                            </div>


                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Phone</label>
                              <div class = "col-sm-6">
                                <input type="tel" class="form-control" id="phone" placeholder="0000000000" maxlength = "10">
                              </div>
                            </div>

                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Email<font color="RED">*</font></label>
                              <div class = "col-sm-6">
                                <input type="email" class="form-control" id="lostemail" placeholder="abc@email.com">
                              </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class = 'infobt'><label>Lost Item Detail(s)</label></div>

                            <div class = "form-group">
                              <div class = "col-sm-2"></div>
                               <label for="lostform" class="col-sm-2 control-label">Item Lost<font color="RED">*</font></label>
                               <div class = "col-sm-6" id="select">
                                 <select class="form-control" id="item">
                                   <option> Back Pack </option>
                                   <option> Camera and Camcoders </option>
                                   <option> Cell Phone </option>
                                   <option> Checkbook </option>
                                   <option> Credit Card </option>
                                   <option> Driver License </option>
                                   <option> Headphone </option>
                                   <option> Jewelry </option>
                                   <option> Keys </option>
                                   <option> Laptop </option>
                                   <option> Purse </option>
                                   <option> School Id </option>
                                   <option> Text Book </option>
                                   <option> Wallet</option>
                                   <option> Other </option>
                                 </select>
                               </div>
                             </div>


                             <div class = "form-group">
                               <div class ="col-sm-4"></div>
                               <div class = "col-sm-6">
                                 <input type="text" class="form-control" id="othername" placeholder=" Enter the name of lost item">
                               </div>
                             </div>




                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Lost Date<font color="RED">*</font></label>
                              <div class = "col-sm-6">
                                <input type="text" class="form-control" id="lostdate" placeholder="mm/dd/yyyy">
                              </div>
                            </div>


                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Last Location</label>
                              <div class = "col-sm-6">
                                <input type="text" class="form-control" id="lastloc" placeholder="Last location seen">
                              </div>
                            </div>


                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Upload Image</label>
                              <div class = "col-sm-5">
                                <input type="file" class="btn btn-default btn-file" id="img" placeholder=" Upload Image" accept="image/*">
                              </div>
                            </div>


                            <div class = "form-group">
                              <label for="lostform" class="col-sm-4 control-label">Description<font color="RED">*</font></label>
                              <div class = "col-sm-6">
                                <textarea class="form-control" placeholder="Maximum of 300 characters" id="itemdesc" rows="3" maxlength = "300"></textarea>
                              </div>
                            </div>

                            <div class = "form-group">
                              <div class = "col-sm-5"></div>
                              <div class="col-sm-1">
                                <button type="button" class="btn btn-primary" id="submit">Submit</button>
                              </div>
                            </div>

                          </form>
                         </div>
                       </div>
                     </div>
                   </div>

                        <div id ="credits"> &copy 2015 Furious 7. </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
